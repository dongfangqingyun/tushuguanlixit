<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./font/iconfont.css">
    <script src="./js/index.js"></script>
</head>

<body>
    <h1>欢迎登录图书管理系统</h1>

    <form action="">
        <section class="section">
            <ul>
                <li>
                    <h3>账号</h3>
                    <input type="number" class="zh" placeholder="学号" required autofocus>
                    <span class="iconfont icon-yonghuziliao"></span>

                </li>
                <li>
                    <h3>密码</h3>
                    <input type="password" class="password" placeholder="密码" required>
                    <span class="iconfont icon-mima"></span>
                    <span class="iconfont icon-biyanjing eye"></span>
                </li>
                <li>
                    <p>没有账号请 <a href="javascript:;">注册</a></p>
                    <button>登录</button>
                </li>
            </ul>
            <div class="block">账号或密码错误</div>
        </section>
    </form>
</body>

</html>
